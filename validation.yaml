issue:
  l1_attributes:
    Flow1:
      - $.message.issue.id
      - $.message.issue.status
      - $.message.issue.level
      - $.message.issue.created_at
      - $.message.issue.updated_at
      - $.message.issue.expected_response_time.duration
      - $.message.issue.expected_resolution_time.duration
      - $.message.issue.refs[*].ref_id
      - $.message.issue.refs[*].ref_type
      - $.message.issue.actors[*].id
      - $.message.issue.actors[*].type
      - $.message.issue.actors[*].info.person.name
      - $.message.issue.actors[*].info.person.name
      - $.message.issue.actors[*].info.contact.phone
      - $.message.issue.actors[*].info.contact.email
      - $.message.issue.source_id
      - $.message.issue.complainant_id
      - $.message.issue.descriptor.code
      - $.message.issue.descriptor.short_desc
      - $.message.issue.descriptor.long_desc
      - $.message.issue.descriptor.additional_desc.url
      - $.message.issue.descriptor.additional_desc.content_type
      - $.message.issue.descriptor.name
      - $.message.issue.last_action_id
      - $.message.issue.actions[*].id
      - $.message.issue.actions[*].descriptor.code
      - $.message.issue.actions[*].descriptor.short_desc
      - $.message.issue.actions[*].updated_at
      - $.message.issue.actions[*].action_by
      - $.message.issue.actions[*].descriptor.name
  l1_enums:
    - path: $.message.issue.status
      enums:
        - code: OPEN
        - code: CLOSED
        - code: PROCESSING
        - code: RESOLVED
    - path: $.message.issue.level
      enums:
        - code: ISSUE
        - code: GREVIENCE
        - code: DISPUTE
    - path: $.message.issue.refs[*].ref_type
      enums:
        - code: ORDER
        - code: ITEM
        - code: FULFILLMENT
        - code: TRANSACTION_ID
        - code: MESSAGE_ID
        - code: PROVIDER
        - code: COMPLAINT
        - code: ACTION
        - code: PAYMENT
        - code: CUSTOMER
        - code: AGENT
    - path: $.message.issue.actors[*].type
      enums:
        - code: INERFACING_NP
        - code: COUNTERPARTY_NP
        - code: CASCADED_NP
        - code: PROVIDER
        - code: AGENT
        - code: CUSTOMER
        - code: INTERFACING_NP_GRO
        - code: COUNTERPARTY_NP_GRO
        - code: CASCADED_NP_GRO
    - path: $.message.issue.actions[*].descriptor.name
      enums:
        - code: OPEN
        - code: CLOSED
        - code: PROCESSING
        - code: RESOLVED
        - code: INFO_REQUESTED
        - code: INFO_PROVIDED
        - code: INFO_NOT_AVAILABLE
        - code: RESOLUTION_PROPOSED
        - code: RESOLUTION_CASCADED
        - code: RESOLUTION_ACCEPTED
        - code: RESOLUTION_REJECTED
    - path: $.message.issue.resolutions[*].descriptor.name
      enums:
        - code: REFUND
        - code: RETURN
        - code: REPLACEMENT
        - code: NO-ACTION
        - code: CANCEL
        - code: NOW-VISIBLE
        - code: PARENT
